name: 🚀 Deploy >> Prisma
env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
on:
  push:
    paths:
      - prisma/migrations/**
    branches:
      - main
  pull_request: {}
jobs:
  deploy-migrations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: 🏗 Set up PNPM
        uses: pnpm/action-setup@v2.2.2
        with:
          version: latest
          run_install: true
      - name: 🏗 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "pnpm"
      - name: ⬆️ Deploy
        run: pnpm prisma migrate deploy
