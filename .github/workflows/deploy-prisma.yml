name: 🚀 Deploy >> Prisma
env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
on:
  push:
    paths:
      - prisma/migrations/**
    branches:
      - main
  pull_request: {}
jobs:
  deploy-migrations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: 🏗 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: ⬆️ Deploy
        run: npx prisma migrate deploy
